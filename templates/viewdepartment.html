{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        font-size: 16px;
        background-color: #f9f9f9;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    table th, table td {
        padding: 12px 15px;
        text-align: left;
        border: 1px solid #ddd;
    }

    table th {
        background-color: #007bff;
        color: #fff;
        font-weight: bold;
        text-align: center;
    }

    table tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    table tr:hover {
        background-color: #eaf4fc;
    }

    /* .action-link a, .action-links a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
        transition: color 0.3s ease;
    }

    .action-link a:hover, .action-links a:hover {
        color: #0056b3;
    } */

    th, td {
        text-align: center;
    }

    @media (max-width: 768px) {
        table {
            font-size: 14px;
        }

        table th, table td {
            padding: 10px;
        }
    }
</style>
<h1>Department Management</h1>
<table>
    <tr>
        <th>Sr. No</th>
        <th>Department Name</th>
        <th>Description</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    {% for dept in department %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ dept.dept_name }}</td>
        <td>{{ dept.description }}</td>
        <td class="action-link"><a href="/edit/{{ dept.dept_id }}">Edit</a></td>
        <td class="action-links"><a href="/delete/{{ dept.dept_id }}">Delete</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
