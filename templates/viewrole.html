{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    h1 {
        text-align: center;
        font-size: 28px;
        color: #333;
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px auto;
        font-size: 16px;
        background-color: #f9f9f9;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    table th, table td {
        padding: 12px 15px;
        text-align: center;
        border: 1px solid #ddd;
    }

    table th {
        background-color: #007bff;
        color: white;
        font-weight: bold;
    }

    table tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    table tr:hover {
        background-color: #eaf4fc;
    }

    button {
        background-color: #007bff;
        border: none;
        padding: 8px 12px;
        color: white;
        font-size: 14px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button a {
        text-decoration: none;
        color: white;
    }

    button:hover {
        background-color: #0056b3;
    }

    button.delete {
        background-color: #dc3545;
    }

    button.delete:hover {
        background-color: #b02a37;
    }

    @media (max-width: 768px) {
        table {
            font-size: 14px;
        }

        table th, table td {
            padding: 10px;
        }

        button {
            font-size: 12px;
            padding: 6px 10px;
        }
    }
</style>

<h1>Department Management System</h1>
<table>
    <tr>
        <th>Sr.No</th>
        <th>Role Name</th>
        <th>Description</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    {% for role in roles %}
    <tr>
        <td>{{ role.role_id }}</td>
        <td>{{ role.role_name }}</td>
        <td>{{ role.description }}</td>
        <td>
            <button><a href="updaterole/{{ role.role_id }}">Edit</a></button>
        </td>
        <td>
            <button class="delete"><a href="deleterole/{{ role.role_id }}">Delete</a></button>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
