{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Management</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #eef2f3, #d9e2ec);
            color: #444;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5rem;
            color: #3f51b5;
            text-shadow: 1px 2px 3px rgba(0, 0, 0, 0.1);
        }

        button {
            background: linear-gradient(to right, #4caf50, #66bb6a);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        button:hover {
            background: linear-gradient(to right, #388e3c, #43a047);
            transform: translateY(-3px);
        }

        button a {
            color: white;
            text-decoration: none;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 260px;
            background: linear-gradient(180deg, #673ab7, #512da8);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .sidebar h2 {
            margin: 0;
            margin-bottom: 30px;
            font-size: 1.8rem;
            color: #f3e5f5;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            margin: 10px 0;
            padding: 14px 25px;
            border-radius: 25px;
            text-align: center;
            width: 80%;
            background: rgba(255, 255, 255, 0.1);
            font-weight: bold;
            font-size: 1rem;
            transition: background 0.3s, transform 0.2s ease;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* Container Styles */
        .container {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
            background: #ffffff;
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        table th, table td {
            padding: 16px;
            text-align: center;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        table th {
            background: linear-gradient(90deg, #3f51b5, #5c6bc0);
            color: white;
            font-weight: bold;
        }

        table td {
            color: #555;
        }

        table tr:nth-child(even) {
            background-color: #f7f7f7;
        }

        table tr:hover {
            background: #f0f0f0;
        }

        .action-links a {
            margin: 0 5px;
            padding: 8px 14px;
            border-radius: 5px;
            background: linear-gradient(90deg, #f44336, #e57373);
            color: white;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s ease;
        }

        .action-links a:hover {
            background: linear-gradient(90deg, #d32f2f, #c62828);
            transform: translateY(-2px);
        }

        .action-link a {
            margin: 0 5px;
            padding: 8px 14px;
            border-radius: 5px;
            background: linear-gradient(90deg, #b7ff00, #d1f933);
            color: white;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s ease;
        }

        .action-link a:hover {
            background: linear-gradient(90deg, #b3ff02, #ccff25f1);
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                flex-direction: row;
                justify-content: space-around;
                padding: 10px 0;
            }

            .sidebar a {
                width: auto;
                margin: 5px;
            }

            .container {
                margin: 10px;
                padding: 15px;
            }

            table th, table td {
                padding: 10px;
                font-size: 0.9rem;
            }
        }
        .dropdown {
            margin-bottom: 15px;
        }

        .dropdown-btn {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
        }

        .dropdown-btn:hover {
            background-color: #555;
        }

        .dropdown-content {
            display: none;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .dropdown-content.show {
            display: block;
        }

        .dropdown-content li {
            margin: 0;
            padding: 0;
        }

        .dropdown-content li a {
            display: block;
            padding: 10px;
            color: white;
            background-color: #444;
            text-decoration: none;
        }

        .dropdown-content li a:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="dropdown">
            <button class="dropdown-btn">Departments</button>
            <ul class="dropdown-content">
                <li><a href="/">View Departments</a></li>
                <li><a href="/createdepartment">Create Department</a></li>
                <li><a href="/modifydepart">Modify Departments</a></li>
            </ul>
        </div>
        <div class="dropdown">
            <button class="dropdown-btn">Roles</button>
            <ul class="dropdown-content">
                <li><a href="/viewrole">View Roles</a></li>
                <li><a href="/addrole">Create Role</a></li>
            </ul>
        </div>
    </div>
    <div class="container">
        {% block content %}
        <!-- Content will be inserted here -->
        {% endblock %}
    </div>
    <script>
        // Dropdown functionality
        const dropdowns = document.querySelectorAll('.dropdown-btn');
        dropdowns.forEach(btn => {
            btn.addEventListener('click', () => {
                btn.nextElementSibling.classList.toggle('show');
            });
        });

        // Close dropdowns if clicked outside
        window.addEventListener('click', (event) => {
            if (!event.target.matches('.dropdown-btn')) {
                const dropdownContents = document.querySelectorAll('.dropdown-content');
                dropdownContents.forEach(content => content.classList.remove('show'));
            }
        });
    </script>
</body>
</html>
