{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #f8f9fa;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .container h1 {
        font-size: 24px;
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .form-row {
        margin-bottom: 15px;
    }

    .form-row label {
        display: block;
        font-size: 14px;
        color: #555;
        margin-bottom: 5px;
    }

    .form-row input[type="text"] {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        color: #333;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        display: block;
        width: 100%;
        padding: 12px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }

    @media (max-width: 600px) {
        .container {
            padding: 15px;
        }

        .container h1 {
            font-size: 20px;
        }

        .form-row input[type="text"] {
            font-size: 13px;
        }

        input[type="submit"] {
            font-size: 14px;
        }
    }
</style>

<div class="container">
    <h1>Update Department</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {% for department in dept %}
        <div class="form-row">
            <label for="dept_name">Department Name:</label>
            <input type="text" id="dept_name" name="dept_name" value="{{ department.dept_name }}" required>
        </div>
        <div class="form-row">
            <label for="description">Department Description:</label>
            <input type="text" id="description" name="description" value="{{ department.description }}" required>
        </div>
        <input type="submit" value="Update">
        {% endfor %}
    </form>
</div>
{% endblock %}
